<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Finisar App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="scripts/boot.js" type="text/javascript"></script>
    <link href="../../scripts/css/siteDetail.css" rel="stylesheet" type="text/css">
</head>
<body onload="main()">
    <div id="container">
        <form id="form1">
	        <fieldset>
            	<legend>流程按钮</legend>
	        	<a class="mini-button" onclick="KingofAttendances.international.navClick('未提交')">未提交</a>
	        	<img src="../../scripts/miniui/themes/icons/arrow_right.png"/>
	        	<a class="mini-button" onclick="KingofAttendances.international.navClick('已提交')">已提交</a>
	        	<img src="../../scripts/miniui/themes/icons/arrow_right.png"/>
	        	<a class="mini-button" onclick="KingofAttendances.international.navClick('待确认出票')">待申请人确认出票</a>
	        	<img src="../../scripts/miniui/themes/icons/arrow_right.png"/>
	        	<a class="mini-button" onclick="KingofAttendances.international.navClick('待行政确认出票')">待行政确认出票</a>
	        	<img src="../../scripts/miniui/themes/icons/arrow_right.png"/>
	        	<a class="mini-button" onclick="KingofAttendances.international.navClick('订单完成')">订单完成</a>
	        </fieldset>
	        <fieldset>
            	<legend>功能按钮</legend>
	        	<a class="mini-button" iconCls="icon-add" onclick="KingofAttendances.international.addClick">申请预定</a>
	        	<a class="mini-button" iconCls="icon-reload" onclick="window.location.reload()">刷新</a>
	        </fieldset>
	        <table  border="1px" width="100%" align="center" cellspacing="0px">
	        	<thead>
	        		<tr height="30px" class="head">
	        			<th colspan="6">员工基础信息</th>
	        		</tr>
	        	</thead>
	        	<tbody id="si">
	        	</tbody>
	        </table>
	        <br>	
	        <table  border="1px" width="100%" align="center" cellspacing="0px" id="tbManage">	
	        	<tbody>
                
	        	</tbody>	
	        </table>
        </form>
    </div>
<script src="./dist/common.js"></script>
<script src="./dist/internationalfilght.js"></script>
</body>

</html>
